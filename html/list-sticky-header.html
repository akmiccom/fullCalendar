<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="../fullcalendar-6.1.15/dist/index.global.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // const api_key = "AIzaSyCpxgo436kPeLR8BcPMO_jfu1pmju3KXdg";
        let calendarEl = document.getElementById("calendar");
        let calendar = new FullCalendar.Calendar(calendarEl, {
          // Plugins LicenseKey

          schedulerLicenseKey: "CC-Attribution-NonCommercial-NoDerivatives",
          height: "auto",
          stickyHeaderDates: false, // for disabling

          // header setting
          headerToolbar: {
            left: "prevYear,nextYear prev,next today",
            center: "title",
            right: "listMonth,listYear dayGridMonth,timeGridWeek",
          },
          // headerToolbar: false,

          // customize the button names,
          // otherwise they'd all just say "list"
          views: {
            dayGridMonth: {
              titleFormat: {year: "numeric", month: "2-digit", day: "2-digit"},
            },
            listMonth: { buttonText: "list month" },
            listYear: { buttonText: "list year" },
          },

          Object: false,

          initialView: "listYear",
          initialDate: new Date(),
          navLinks: true, // can click day/week names to navigate views
          editable: true,
          events: [
            {
              title: "Conference",
              start: "2025-02-01T18:00:00",
              end: "2025-02-01T20:00:00",
            },
            {
              groupId: "availableForMeeting",
              title: "Meeting",
              start: "2025-02-03T10:00:00",
              end: "2025-02-03T16:00:00",
              // display: "background",
            },
            {
              title: "Party",
              start: "2025-01-29T20:00:00",
            },
            // {
            //   title: "repeating event 3",
            //   daysOfWeek: [6],
            //   duration: "00:30",
            // },
            {
              start: "2025-01-24",
              end: "2025-01-25",
              title: "Hello World",
              color: "#ff9f89",
              // display: "background",
            },
          ],
        });

        calendar.render();
      });
    </script>

    <style>
      body {
        margin: 40px 10px;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
      }

      #calendar {
        max-width: 1100px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="calendar"></div>
  </body>
</html>
