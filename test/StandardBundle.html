<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.6/index.global.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const date = new Date();
          date.setMonth(date.getMonth()-2);
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "multiMonth18Month",
          multiMonthMaxColumns: 4,
          initialDate: date,
          views: {
          multiMonth18Month: {
            type: 'multiMonth',
            duration: { months: 18 },
          }},

          headerToolbar: false,
          
          // ADD google api and google id
          googleCalendarApiKey: 'AIzaSyCpxgo436kPeLR8BcPMO_jfu1pmju3KXdg',
          // events: 'mkyaguchi@gmail.com',
          // events: 'c35a464706be06c3f02a9ffee684b2cab7fcefd3bbd21cc88ee12023b72cf0d7@group.calendar.google.com'
          events: 'v59uk2r77vq65dbpumcfnqaq40@group.calendar.google.com'
        });

        calendar.render();
      });
    </script>
